<!doctype html>
<html>
	<head>
		<title>AD Password changer</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-combined.min.css') }}">
		<style type="text/css">
			.progress {
				/*margin-bottom: 0px;*/
				vertical-align: middle;
				display: inline-block;
				margin: 0px 7px 0px 7px;
				border: 1px;
			}
			.password-verdict {
				margin-left: 4px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span3"></div>
				<div class="span6">
					<h1>AD Password changer</h1>
					{% for message in get_flashed_messages() %}
					<div class="flash">{{ message }}</div>
					{% endfor %}
					{% block body %}{% endblock %}
				</div>
				<div class="span3"></div>
			</div>
		</div>
		<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
		{% block js %}{% endblock %}
	</body>
</html>
